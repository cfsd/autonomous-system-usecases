version: '2' # Must be present exactly once at the beginning of the docker-compose.yml file

services:    # Must be present exactly once at the beginning of the docker-compose.yml file
    video-h264-decoder-amd64:
        #build:
            #context: https://github.com/chalmers-revere/opendlv-video-h264-decoder.git
            #dockerfile: Dockerfile.amd64
        image: video-h264-decoder-amd64:latest
        restart: on-failure
        network_mode: "host"
        ipc: "host"
        volumes:
        - /tmp:/tmp
        environment:
        - DISPLAY=${DISPLAY}
        command: "--cid=253 --name=img.argb"

    opendlv-vehicle-view-amd64:
        container_name: opendlv-vehicle-view
        image: chalmersrevere/opendlv-vehicle-view-multi:v0.0.60
        restart: on-failure
        network_mode: host
        volumes:
        - ./recordings${CID}cluon:/opt/vehicle-view/recordings
        - /var/run/docker.sock:/var/run/docker.sock
        environment:
        - OD4SESSION_CID=111
        ports:
        - "8081:8081"
